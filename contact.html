<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display+SC:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    
    <header>
        <div class="background">
            <div class="navbar">
            <div class="logo">
                <p>Beachstays</p>
            </div> <!-- end of .logo -->
        
            <div class="nav-bar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div> <!-- end of .nav-bar -->

            </div><!-- end of .navbar -->
      
            <div class="header-content">
                <h2>Get in Touch</h2>
            </div> <!-- end of .header-content -->
          </div>

    <div class="wrapper">
        
        <section class="contact-form">
            <form action="">
                <div class="container-form">
                    <div class="user-info">
                    <label for="name" class="sr-only"></label>
                    <input type="text" name="firstname" id="name" required="true" placeholder="Name" maxlength="70">

                    <label for="email" class="sr-only"></label>
                    <input type="email" id="email" required="true" placeholder="Email address" maxlength="70">
                    </div> <!-- end of .user-info -->
                    
                    <label for="message"></label>
                    <textarea name="message" id="message" cols="70" rows="10" placeholder="Message"></textarea>

                    <!-- <input type="submit" value="submit"> -->
                    <button type="submit" value="submit">Submit</button>
                </div> <!-- end of .container-form -->
            </form>
        </section> <!-- end of .contact-form -->

        
        <div class="social-media">

            <div class="social-icons">
                <a href="#">
                    <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
                    <span class="sr-only">Link to Facebook</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram" aria-hidden="true"></i>
                    <span class="sr-only">Link to Instagram</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter" aria-hidden="true"></i>
                    <span class="sr-only">Link to Twitter</span>
                </a>
                <a href="#">
                    <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
                    <span class="sr-only">Link to Whatsapp</span>
                </a>
            </div> <!-- end of.social-icons -->


            <address>
            <a href="info@email.com" class="email">info@email.com </a><br />
            <a href="tel:123-456-7890">123-456-7890</a><br />
            123, Queen Street West,<br />
            Unit 10<br />
            Toronto, Ontario<br />
            M5V2D5
            </address>
        </div> <!-- end of .contact -->
    </div> <!-- end of .wrapper -->



    <footer>
        <p>Copyright Â© 2022 Juno College</p>
    </footer> <!-- end of footer -->

    <script src="https://kit.fontawesome.com/7f757b87c2.js" crossorigin="anonymous"></script>

</body>
</html>
